
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px 15px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Day</th>
                <th colspan="2">Time</th>
            </tr>  
            <tr>
                <th>9 AM – 10 AM</th>
                <th>10 AM – 11 AM</th>
            </tr>
        </thead>
        <tbody>  
            <tr>
                <td>Monday</td>
                <td>Maths</td>
                <td>Science</td>
            </tr>
            <tr>
                <td rowspan="2">Tuesday</td>
                <td>Maths</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>History</td>
                <td>Economics</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
